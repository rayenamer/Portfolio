        }
        .info p {

            font-size: 14px;
        }
        @media (max-width: 768px) {
            .gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .gallery-item {

    <script>
        function pauseOtherVideos(currentVideo) {
            document.querySelectorAll('video').forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0; // Reset the video to start

            });
