    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow-x: hidden;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Enables snap scrolling */
            scroll-behavior: smooth; /* Smooth scroll effect */
        }

        .gallery-item {
            width: 100%;
            height: 100vh; /* Make each item take the full screen height */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            scroll-snap-align: start; /* Align the item at the start of the viewport */
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .info {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

    <script>
        // Get all video elements
        const videos = document.querySelectorAll('video');

        // Add event listeners to all videos
        videos.forEach(video => {
            video.addEventListener('play', () => {
                // Pause all other videos when one is played
                videos.forEach(v => {
                    if (v !== video) {
                        v.pause();
                    }
                });
            });
        });
    </script>
